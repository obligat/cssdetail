<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			padding: 10px;
			background-color: #f0f0f0;
		}
		input{
			position: absolute;
			top: 350px;
			width: 160px;
			height:32px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="http://img06.tooopen.com/images/20160921/tooopen_sy_179583447187.jpg" id="image" width="300px" height="300px">
	</div>
	<input type="button" name="" id="button" value="remove absolute">
	<script type="text/javascript">
		var eleImg = document.getElementById("image"),
		eleBtn = document.getElementById("button");
		if(eleImg != null && eleBtn != null){
			eleBtn.onclick= function () {
				if(this.flag){
					eleImg.style.position = "";
					this.value = "add absolute";
					this.flag = false;
				} else {
					eleImg.style.position = "absolute";
					this.value = "remove absolute";
					this.flag = true;
				}
			}
		}
	</script>
</body>
</html>
