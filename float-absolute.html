<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float and absolute</title>
	<style type="text/css">
		.box1,.box2{
			width: 100px;
			height: 100px;	
		}
		.box1{
			background-color: orange;
			position: absolute;
			top: 100px;
			left: 100px;
		}

		.box2{
			background-color: blue;
			top: 150px;
			left: 100px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
</body>
</html>
