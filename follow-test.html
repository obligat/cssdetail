<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box1,.box2,.box3{
			width: 100px;
			height: 100px;
			display: inline-block;
		}
		.box1{
			background-color: red;
		}
		.box2{
			background-color: green;
		}
		.box3{
			width: 150px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
</body>
</html>
